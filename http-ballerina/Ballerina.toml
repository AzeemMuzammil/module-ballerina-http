[project]
org-name = "ballerina"
version = "1.0.2"

[dependencies]
"ballerina/io" = "0.5.1"
"ballerina/log" = "1.0.1"
"ballerina/stringutils" = "0.5.1"
"ballerina/mime" = "1.0.1"
"ballerina/auth" = "1.0.1"
"ballerina/cache" = "2.0.1"
"ballerina/time" = "1.0.2"
"ballerina/crypto" = "1.0.1"
"ballerina/file" = "0.5.2"
"ballerina/reflect" = "0.5.1"
"ballerina/runtime" = "0.5.1"
"ballerina/system" = "0.6.1"
"ballerina/task" = "1.1.1"

[platform]
target = "java11"

    [[platform.libraries]]
    artifactId = "http"
    version = "1.0.2-SNAPSHOT"
    path = "../http-native/build/libs/http-native-1.0.2-SNAPSHOT.jar"
    groupId = "ballerina"
    modules = ["http", "http-tests"]

    [[platform.libraries]]
    artifactId = "mime-native"
    version = "1.0.1"
    path = "./lib/mime-native-1.0.1.jar"
    groupId = "ballerina"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-common"
    version = "4.1.50.Final"
    path = "./lib/netty-common-4.1.50.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-buffer"
    version = "4.1.50.Final"
    path = "./lib/netty-buffer-4.1.50.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-transport"
    version = "4.1.50.Final"
    path = "./lib/netty-transport-4.1.50.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-resolver"
    version = "4.1.50.Final"
    path = "./lib/netty-resolver-4.1.50.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-handler"
