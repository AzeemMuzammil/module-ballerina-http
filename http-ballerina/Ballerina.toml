    [[platform.libraries]]
    artifactId = "netty-codec-http"
    version = "4.1.50.Final"
    path = "./lib/netty-codec-http-4.1.50.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-codec"
    version = "4.1.50.Final"
    path = "./lib/netty-codec-4.1.50.Final.jar"
    groupId = "io.netty"
    modules = ["http"]

    [[platform.libraries]]
    artifactId = "netty-handler-proxy"
    version = "4.1.50.Final"
